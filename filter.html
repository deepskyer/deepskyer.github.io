<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <meta name="apple-mobile-web-app-title" content="Direction" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="assets/custom_icon.png" />
    <title>Direction</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="page">
        <div class="py-5-new text-center">
          <div class="d-block mx-auto mb-3 logo">
            <a href="./dashboard.html"
              ><img src="./assets/logo.png" height="72" width="72"
            /></a>
          </div>
          <h2 class="name">Direction</h2>
        </div>

        <div class="row">
          <div class="col-md-12 order-md-1">
            <h5 class="mb-3">更改设置</h5>
            <form
              class="needs-validation update"
              id="new-control"
              onsubmit="setTimeout(function () { window.location='/'; }, 10)"
            >
              <div class="mb-3">
                <label>屏蔽词 <span class="text-muted"></span></label>
                <input
                  type="text"
                  id="filter-word"
                  class="form-control"
                  placeholder="youtube.com"
                  required
                />
                <div class="invalid-feedback">请输入屏蔽词。</div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="status">控制类型</label>
                  <select
                    class="custom-select d-block w-100"
                    required="true"
                    id="status"
                    onchange="witness();"
                  >
                    <option value="">选择</option>
                    <option value="Block">屏蔽</option>
                    <option value="Allow">暂许</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="timelimit"
                    >暂许时长 <span class="text-muted">(分钟)</span></label
                  >
                  <select
                    class="custom-select d-block w-100"
                    id="timelimit"
                    disabled="disabled"
                    required
                  >
                    <option value="">选择</option>
                    <option>1</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>30</option>
                  </select>
                </div>
              </div>
              <hr class="mb-4" />
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                更新
              </button>
            </form>
          </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1">© 2020 Direction</p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
          </ul>
        </footer>
      </div>
    </div>

    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/selection.js"></script>
    <script src="./assets/edit.js"></script>
    <script src="./assets/styles.js"></script>
    <script>
      var control = document.getElementsByClassName("form-control");
      var control = control[0];
      control.classList.add("d-search");
    </script>
  </body>
</html>
