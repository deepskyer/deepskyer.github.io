<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" id="next" value="Play" onclick="play()" />
    <input type="button" id="next" value="Pause" onclick="pause()" />
    <input type="button" id="next" value="Next" onclick="playnext()" />
    <script>
      function play() {
        audio = new Audio("1.mp3");
        audio.play();

        audio.addEventListener("ended", function () {
          audio.src = "2.mp3";
          audio.pause();
          audio.load();
          audio.play();
        });
      }

      function pause() {
        audio.pause();
      }

      function playnext() {
        audio.src = "2.mp3";
        audio.pause();
        audio.load();
        audio.play();
      }
    </script>
  </body>
</html>
