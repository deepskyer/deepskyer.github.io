<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="apple-mobile-web-app-title" content="KidsControl" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="custom_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-layout">
      <div class="box allow tweets">
        <i class="fas fa-cat"><span>10 Mins</span></i>
      </div>
      <div class="box allow replies">
        <i class="fas fa-bullhorn"><span>20 Mins</span></i>
      </div>
      <div class="box allow search">
        <i class="fas fa-exclamation-circle"><span>30 Mins</span></i>
      </div>
      <div id="disable" class="box messages">
        <i class="far fa-eye-slash"><span>Stop</span></i>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
