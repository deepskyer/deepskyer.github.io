<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="apple-mobile-web-app-title" content="KidsControl" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="./gsap.js"></script>
    <link rel="apple-touch-icon" href="custom_icon.png" />
    <link rel="apple-touch-startup-image" href="splash.png" />
    <link rel="apple-touch-startup-image" sizes="1125x2436" href="splash.png" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <div class="icon"><i class="fab fa-youtube"></i></div>
      <h4>Youtube</h4>
    </div>
    <div class="app-layout">
      <div class="box allow tweets">
        <i class="fas fa-cat"><span>10 Mins</span></i>
      </div>
      <div class="box allow replies">
        <i class="fas fa-dog"><span>20 Mins</span></i>
      </div>
      <div class="box allow search">
        <i class="fas fa-poo"><span>30 Mins</span></i>
      </div>
      <div id="disable" class="box messages">
        <i class="fas fa-hourglass-end"><span>Stop</span></i>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      gsap.from(".box", {
        opacity: 0,
        duration: 1,
        y: 150,
        ease: "Power2.easeInOut",
        stagger: 0.28,
      });
    </script>
  </body>
</html>
